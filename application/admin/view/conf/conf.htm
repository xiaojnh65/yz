                                        <?php foreach ($arrradio as $v1):?>

                                            </label>
                                        <?php endforeach;?>

                                    <?php elseif($v['type'] == 5):

                                            $arrselect = explode(',', $v['values']);
                                        }

                                            <?php foreach ($arrselect as $v2):?>
                                            <option <?php if($v['value'] == $v2){echo 'selected="selected"';} ?> value="{$v2}">{$v2}</option>
